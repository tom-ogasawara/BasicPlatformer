<html>
  <head>
    <title>Game Title</title>
  </head>

  <body onkeydown="keyDown(event)" onkeyup="keyUp(event)">
  </body>
    <canvas
      id="canvas"
      width="1200"
      height="600"
      style="position: absolute;
        top: 0;
        left: 0;
        background-image: url('./docs/bg.png')">
    </canvas>

    <script>
      const canvasEl = document.getElementById("canvas");
      const ctx = canvasEl.getContext("2d");
      const player = new Object("docs/Player/p1_stand.png", 50, 100, 66, 92);
      const max_block = 6;
      const block = new Array();

      for (let i = 0; i <= max_block; i++) {
        block[i] = new Object("docs/Tiles/grass.png", 50 + i * 70, 450, 70, 70);
      }

      let left_pressed = false;
      let right_pressed = false;
      let space_pressed = false;

      player.gravity = 20;
      player.weight = 0.5;

      function keyDown(e) {
        if (String.fromCharCode(e.keyCode) === "%") {
          left_pressed = true;
        }
        if (String.fromCharCode(e.keyCode) === "'") {
          right_pressed = true;
        }
        if (String.fromCharCode(e.keyCode) === " ") {
          space_pressed = true;
        }
      }

      function keyUp(e) {
        if (String.fromCharCode(e.keyCode) === "%") {
          left_pressed = false;
        }
        if (String.fromCharCode(e.keyCode) === "'") {
          right_pressed = false;
        }
        if (String.fromCharCode(e.keyCode) === " ") {
          space_pressed = false;
        }
      }

      MainLoop();
      function MainLoop() {

        player.x += player.velocity_x;
        player.y += player.velocity_y;

        if (left_pressed) {
          player.velocity_x = -5;
        }

        if (right_pressed) {
          player.velocity_x = 5;
        }

        if (!left_pressed && !right_pressed) {
          player.velocity_x = 0;
        }

        if (space_pressed && player.velocity_y === 0) {
          player.velocity_y = -12
        }

        if (player.velocity_y < player.gravity) {
          player.velocity_y += player.weight;
        }

        for (let i = 0; i <= max_block; i++) {
          if (player.isCollidedWith(block[i]) && player.y + player.height < block[i].y + player.velocity_y) {
            player.y = block[i].y - player.height;
            player.velocity_y = 0;
          }
        }

        ctx.clearRect(0, 0, canvasEl.width, canvasEl.height);
        ctx.drawImage(player.Sprite, player.x, player.y);
        for (let i = 0; i <= max_block; i++) {
          ctx.drawImage(block[i].Sprite, block[i].x, block[i].y);
        }
        setTimeout(MainLoop, 1000/60);
      }

      function Object(img, x, y, width, height) {
        this.Sprite = new Image();
        this.Sprite.src = img;
        this.x = x;
        this.y = y;
        this.width = width;
        this.height = height;
        this.previous_x;
        this.previous_y;
        this.velocity_x = 0;
        this.velocity_y = 0;
        this.gravity = 0;
        this.weight = 0;

        this.isCollidedWith = function (obj) {
          if (this.x > obj.x + obj.width) {
            return false;
          } else if (this.x + this.width < obj.x) {
            return false;
          } else if (this. y > obj.y + obj.height) {
            return false;
          } else if (this.y + this.height < obj.y) {
            return false;
          } else {
            return true;
          }
        }
      }
    </script>
</html>
