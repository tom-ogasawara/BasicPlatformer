<html>
  <head>
    <title>Basic Platformer</title>

    <link rel="stylesheet" href="app.css" type="text/css" media="screen">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>

  <body class="body" onkeydown="keyDown(event)" onkeyup="keyUp(event)">
    <canvas id="canvas"
      width="1000"
      height="600"
      style="position: absolute;
        top: 0;
        left: 0;
        background-image: url('./docs/bg.png')">
    </canvas>

    <script type="text/javascript" src="lib/app.js"></script>

    <div id="button-container">
      <a href="https://github.com/tom-ogasawara">
        <img class="github" src="./docs/github-logo.png"/>
      </a>
      <a href="https://www.linkedin.com/in/tom-ogasawara">
        <img class="linkedin" src="./docs/linkedin_circle_color-512.png"/>
      </a>

    </div>
    </body>
</html>
